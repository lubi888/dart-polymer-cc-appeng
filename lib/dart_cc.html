<dom-module id="dart-cc">
  <style>
    :host {
    display: block;
    }
  </style>

  <template>
    <!--<paper-input label="Type something..." value="{{text}}"></paper-input>-->
    <!--<p>-->
    <!--Text: <span>{{text}}</span><br />-->
    <!--Reversed: <span>{{reverseText(text)}}</span>-->
    <!--</p>-->

    <h3>CC layout</h3>
    <h5>Personal Contacts</h5>
    <div class="vertical-section">
      <paper-input label="What is your name, if you please?" value="{{text}}"></paper-input>
      <paper-input label="address?" value="{{nameAddress}}"></paper-input>
      <gold-email-input auto-validate label="custom regex, needs to ends in .suffix"
                        regex='^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+.suffix$'
                        value="x@y.z ">  <!--v </gold-email-input>&ndash;&gt;-->
      </gold-email-input>
      <gold-phone-input
              label="France phone number"
              country-code="33"
              phone-number-pattern="X-XX-XX-XX-XX"
              auto-validate>
      </gold-phone-input>
      <gold-phone-input label="Valid US number" value="415-111-1111" auto-validate></gold-phone-input>
      <gold-zip-input auto-validate label="zip code"></gold-zip-input>

      <h5>CC Details</h5>
      <paper-dropdown-menu label="Credit Card Type" value={{}}>
        <paper-tabs class="dropdown-content">
          <paper-tab>Visa</paper-tab>
          <paper-tab>MasterCard</paper-tab>
          <paper-tab>Dicovery</paper-tab>
        </paper-tabs>
      </paper-dropdown-menu>
      <gold-cc-input auto-validate label="credit card numbers" ></gold-cc-input>
      <gold-cc-expiration-input auto-validate  label="cc exp: mnth yr "></gold-cc-expiration-input>
      <gold-cc-cvc-input auto-validate value="xxx for most cards, xxxx for Amex"></gold-cc-cvc-input>
    </div>

    <div class="submitarea">
      <input type="submit" value="Submit" on-click="{{submitForm}}">
      <input type="reset"  value="Clear"  on-click="{{resetForm}}"> <br>
      <!--<textarea disabled class="responsetext" value="{{serverResponse}}"></textarea>-->
      <!--<p class="responsetext"> {{serverResponse}} </p>-->
    </div>
    <div>--------------------</div>

    <div>
      <label>Which Card Type?</label>
      <select selectedIndex="{{theData['music']}}">
        <option>Visa</option>
        <option>MC</option>
        <option>Amex</option>
        <option>PayPal</option>
      </select>
    </div>
    <div class="entry">
      <label>Favorite things?</label>
      <input type="checkbox" checked="{{favoriteThings['Visa']}}" id="Visa">
      <label for="Visa" class="andrews">Visa</label>
      <input type="checkbox" checked="{{favoriteThings['raindrops']}}" id="raindrops">
      <label for="raindrops" class="andrews">MC</label>
      <input type="checkbox" checked="{{favoriteThings['mittens']}}" id="mittens">
      <label for="mittens" class="andrews">PayPal</label>
      <input type="checkbox" checked="{{favoriteThings['kettles']}}" id="kettles">
      <label for="kettles" class="andrews">Stripe</label>
    </div>
    <div>
      <h2>End of CC Input. Tks.</h2>
    </div>
  </template>
</dom-module>
